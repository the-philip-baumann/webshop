<div class="card card-border">
  <img class="card-img-top img-sizing" [src]="'./../assets/images/' + product.image + '.png'" (click)="navigateToDetailPage()">
  <div class="card-body">
    <h5 class="card-title"></h5>
    <div class="price">
      <div class="centralized">
        <p><b>{{product.price - (product.price / 100 * product.discount) | currency: 'CHF '}}</b></p>
        <small class="cross-through">{{product.price | currency: 'CHF '}}</small>
      </div>
    </div>
  </div>
</div>
