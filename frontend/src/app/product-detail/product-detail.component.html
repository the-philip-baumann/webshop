<div class="col-md-8 offset-2">
  <div class="detail">
    <div class="detail-image">
      <img class="detail-image" [src]="'./../assets/images/' + product.image + '.png'">
    </div>
    <div class="detail-content">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p>{{product.price - (product.price / 100 * product.discount) | currency: 'CHF '}}</p>
      <p class="attention">DISCOUNT: {{product.discount}}%</p>
      <input type="button" class="btn btn-primary" value="Add to Warenkorb" (click)="addProduct()">
    </div>
  </div>
</div>
